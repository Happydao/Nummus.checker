<!DOCTYPE html>
<html>
  <head>
    <title>Airdrop Checker</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Airdrop Checker</h1>
    <button id="connect">üîó Connetti Wallet Phantom</button>
    <p id="wallet-address"></p>

    <script>
      const connectBtn = document.getElementById('connect');
      const walletInfo = document.getElementById('wallet-address');

      async function connectWallet() {
        if ('solana' in window) {
          const provider = window.solana;

          if (provider.isPhantom) {
            try {
              const response = await provider.connect();
              const address = response.publicKey.toString();
              walletInfo.innerText = "‚úÖ Wallet connesso: " + address;
            } catch (err) {
              walletInfo.innerText = "‚ùå Connessione annullata.";
            }
          } else {
            walletInfo.innerText = "‚ùå Installa Phantom Wallet.";
            window.open('https://phantom.app/', '_blank');
          }
        } else {
          walletInfo.innerText = "‚ùå Phantom Wallet non rilevato.";
        }
      }

      connectBtn.addEventListener('click', connectWallet);
    </script>
  </body>
</html>
